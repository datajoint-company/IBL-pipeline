name: Build Docker iblenv image

on:
  push:
    branches: [master]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: v0.0.0a

      - name: Get current date
        id: timestamp
        run: echo "::set-output name=date::$(date -d @${{ steps.previoustag.outputs.timestamp }} +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
          buildkitd-flags: --debug

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          build-args: |
            IMAGE_CREATED=${{ steps.timestamp.outputs.date }}
            IMAGE_VERSION=${{ steps.previoustag.outputs.tag }}
            CONDA_ENV_YAML=docker/image/pkgs/iblenv.dj.yml
            APT_REQUIREMENTS=docker/image/pkgs/apt_requirements.txt
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/iblenv_alyx:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/iblenv_alyx:${{ steps.previoustag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/iblenv_alyx:latest
            ghcr.io/${{ github.repository_owner }}/iblenv_alyx:${{ steps.previoustag.outputs.tag }}
          context: .
          file: docker/image/Dockerfile
          target: iblenv_alyx
          platforms: linux/arm64,linux/amd64
          no-cache: true
          push: true

      - name: Docker build digest
        run: echo ${{ steps.docker_build.outputs.digest }}
